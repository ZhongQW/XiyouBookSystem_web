	<script type="text/javascript">
		window.onload = function() {
		    //配置
		    var config = {
		        vx: 4,	//小球x轴速度,正为右，负为左
		        vy: 4,	//小球y轴速度
		        height: 2,	//小球高宽，其实为正方形，所以不宜太大
		        width: 2,
		        count: 180,		//点个数
		        color: "169,169,169", 	//点颜色
		        stroke: "105,105,105", 		//线条颜色
		        dist: 6050, 	//点吸附距离
		        e_dist: 10000, 	//鼠标吸附加速距离
		        max_conn: 5 	//点到点最大连接数
		    };

		    //调用
		    CanvasParticle(config);
		}
	</script>
